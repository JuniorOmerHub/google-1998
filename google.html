<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google! Beta</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span><span class="blue">!</span>
            <div class="beta">BETA</div>
        </div>

        <div class="search-section">
            <p>Search the web using Google!</p>
            <input type="text" class="main-search-input">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>

        <div class="info-box">
            <div class="col">
                <strong>Special Searches</strong>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>

            <div class="col middle-col">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>

            <div class="col">
                <div class="subscribe-text">
                    Get Google!<br>
                    <span class="small">updates monthly:</span>
                </div>
                <input type="email" placeholder="your e-mail" class="email-input">
                <div class="sub-buttons">
                    <button>Subscribe</button> <button>Archive</button>
                </div>
            </div>
        </div>

        <div class="footer">
            Copyright Â©1998 Google Inc.
        </div>
    </div>

</body>
</html>
